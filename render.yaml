# Render Blueprint
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: predictr-api
    runtime: python
    buildCommand: |
      cd backend
      pip install -e .
    startCommand: |
      cd backend
      alembic upgrade head
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: predictr-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://predictr-ai.netlify.app
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
    plan: free

databases:
  - name: predictr-db
    databaseName: predictr
    user: predictr
    plan: free
