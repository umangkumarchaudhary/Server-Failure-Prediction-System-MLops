services:
  db:
    image: postgres:16-alpine
    container_name: predictr_db
    environment:
      POSTGRES_USER: predictr
      POSTGRES_PASSWORD: predictr_dev_2026
      POSTGRES_DB: predictr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predictr -d predictr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: predictr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: predictr_mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://predictr:predictr_dev_2026@db:5432/predictr_db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      db:
        condition: service_healthy
    command: mlflow server --host 0.0.0.0 --port 5000

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
